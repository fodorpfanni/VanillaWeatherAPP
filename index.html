<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather4u</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
      <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li> Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clrearfix weather-temperature">
                <img
                  src="https://i.pinimg.com/originals/40/d0/82/40d0826ad647e45505eeb400344a0d44.jpg"
                  width="80"
                  alt="Weather icon"
                  class="float-left"
                  id="icon"
                />
                <span class="float-left"> 
                  <strong id="temp"></strong><span class="units">°C | <a href="#"> °F</a></a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">50</span>%</li>
                <li>Wind: <span id="wind">10</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/fodorpfanni/VanillaWeatherAPP"
            target="_blank"
            >Open-source code</a
          >
          by Fanni Fodor 👩‍💻
        </small>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
